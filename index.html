<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>


  <!-- Strat logo -->
  <div class="logo"><img src="images/logo.svg" alt="logo" srcset=""> </div>
  <!-- End logo -->


  <!-- Start Hero Container -->
  <div class="container">

    <div class="hero-image"></div>

    <!-- Start Content -->
    <div class="hero-content">
      <h1> <span>We're</span> <br /> coming <br /> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="registerForm">

        <div class="form-group">
          <input class="form-input" id="userMail" type="text" aria-label="eMail" name="eMail"
            placeholder="Email Address">
          <button class="form-btn"><img src="images/icon-arrow.svg" alt=""></button>
        </div>

        <div class="error-msg">Please provid a valid mail</div>
      </form>

    </div>
  </div>
  <!-- Start Hero Container -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mustafa Hussein</a>.
    </p>
  </footer>


  <!-- Sripts -->

  <script src="js/main.js"></script>
</body>

</html>
